[workspace]
members = [".", "tree-sitter-tribute"]

[package]
name = "tribute"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
insta = { version = "1.43.1", features = ["ron"] }
salsa = "0.16"
serde = { version = "1.0", features = ["derive"] }
tree-sitter = "0.25"
tree-sitter-tribute = { path = "tree-sitter-tribute" }
