[workspace]
members = [".", "tree-sitter-tribute", "tribute-ast", "tribute-hir", "tribute-codegen", "tribute-runtime"]

[package]
name = "tribute"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.0", features = ["derive"] }
insta = "1.43.1"
salsa = "0.22.0"
tribute-ast = { path = "tribute-ast" }
tribute-hir = { path = "tribute-hir" }
tribute-codegen = { path = "tribute-codegen" }
tribute-runtime = { path = "tribute-runtime" }
