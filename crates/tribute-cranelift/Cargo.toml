[package]
name = "tribute-cranelift"
version = "0.1.0"
edition = "2021"
authors = ["Tribute Contributors"]
description = "Cranelift-based native code compiler for Tribute programming language"

[dependencies]
cranelift-codegen = "0.104"
cranelift-frontend = "0.104"
cranelift-module = "0.104"
cranelift-object = "0.104"
target-lexicon = "0.12"
object = "0.32"
tribute-ast = { path = "../tribute-ast" }
tribute-hir = { path = "../tribute-hir" }
salsa = "0.22"
thiserror = "1.0"

[dev-dependencies]
insta = "1.34"
tempfile = "3.8"